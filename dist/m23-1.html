<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>태풍경보</title>
		<script defer src="main.035e4532829c04e97185.bundle.js"></script>
		<link href="main.css" rel="stylesheet" />
	</head>
	<body class="guide-page m23">
		<header>
			<div class="container">
				<div class="menu"></div>
				<div class="logo">
					<img src="images/icons/logo-typhoon.09107afe9165a4113e1b.svg" alt="태풍로고" />
					<a href="../m05.html" class="t-point">태풍경보</a>
				</div>
				<div class="setting">
					<a href="../index.html"></a>
				</div>
			</div>
		</header>

		<main>
			<div class="map">
				<div class="map__bg">
					<picture>
						<source
							media="(max-width: 690px)"
							srcset="images/m23-1-map.ce5e7215c21f8c2330b9.webp"
						/>
						<source
							media="(min-width: 690px)"
							srcset="images/m05-1-map-lg.2d76930b900c11999405.webp"
						/>
						<img src="images/m23-1-map.ce5e7215c21f8c2330b9.webp" alt="지도" />
					</picture>
				</div>

				<div class="map__distance">
					<picture>
						<source
							media="(max-width: 690px)"
							srcset="images/m23-distance.048889357fd484120172.svg"
						/>
						<source
							media="(min-width: 690px)"
							srcset="images/m05-distance-lg.5be15c58ab027cd84cef.svg"
						/>
						<img src="images/m23-distance.048889357fd484120172.svg" alt="지도" />
					</picture>
				</div>

				<div class="map__pin">
					<img src="images/pin-tsunami.d164a52241feecddc804.svg" alt="해일 아이콘" />
				</div>
			</div>

			<section class="top">
				<div class="container">
					<div class="guide">
						<div class="guide__title">
							<p class="t-tomato t-bold t-center t-md">내 위치 긴급 대피요령</p>
							<button class="btn-close">
								<i class="close"></i>
							</button>
						</div>

						<div class="guide__content">
							<p class="t-lg t-center">
								30분 후에 지진해일의<br />
								영향권 내에 있게 될<br />
								예정이니 해안가에서<br />
								식속히 벗어나세요.<br />
								해안가에 인접해 있을 경우<br />
								차량 주차 후 도보로 해발 30미터 이상 고지대나<br />
								지정 대피소로 대피하십시오.<br />
							</p>
						</div>
					</div>
				</div>
			</section>

			<section class="bottom">
				<div class="btn--link">
					<a href="./m11.html">
						<span class="btn--link__text t-point">지진경보 보기</span>
					</a>
				</div>
			</section>

			<button class="btn--guide">
				<i class="btn--guide__icon"></i>
				<span class="btn--guide__text">대피요령</span>
			</button>
		</main>
		<nav>
			<div class="container">
				<ul class="nav">
					<li class="nav__info">
						<a href="../m24.html">
							<div class="nav-icon nav-icon--info"></div>
							<div class="nav-title nav-title-info">재난정보</div>
						</a>
					</li>

					<li class="nav__news">
						<a href="../m07.html">
							<div class="nav-icon nav-icon--news"></div>
							<div class="nav-title nav-title-news">LIVE뉴스</div>
						</a>
					</li>

					<li class="nav__guide">
						<a href="../m08.html">
							<div class="nav-icon nav-icon--guide"></div>
							<div class="nav-title nav-title-guide">행동요령</div>
						</a>
					</li>

					<li class="nav__cctv">
						<a href="../m09.html">
							<div class="nav-icon nav-icon--cctv"></div>
							<div class="nav-title nav-title-cctv">CCTV</div>
						</a>
					</li>

					<li class="nav__tipoff">
						<a href="../m10.html">
							<div class="nav-icon nav-icon--tipoff"></div>
							<div class="nav-title nav-title-tipoff">실시간제보</div>
						</a>
					</li>
				</ul>
			</div>
		</nav>
