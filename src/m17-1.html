<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
		<title>지진경보</title>
	</head>
	<body class="my-location m17">
		${require('./htmls/header-earthquake.html')}
		<main>
			<div class="map">
				<div class="map__bg">
					<picture>
						<source media="(max-width: 690px)" srcset="./images/m17-1-map.webp" />
						<source media="(min-width: 690px)" srcset="./images/m17-1-map-lg.webp" />
						<img src="./images/m17-1-map.webp" alt="지도" />
					</picture>
				</div>
				<div class="map__animation">
					<picture>
						<source media="(max-width: 690px)" srcset="./images/m17-animation.svg" />
						<source media="(min-width: 690px)" srcset="./images/m17-animation-lg.svg" />
						<img src="./images/m17-animation.svg" alt="지도" />
					</picture>
				</div>
				<div class="map__distance">
					<picture>
						<source media="(max-width: 690px)" srcset="./images/m17-distance.svg" />
						<source media="(min-width: 690px)" srcset="./images/m17-distance-lg.svg" />
						<img src="./images/m17-distance.svg" alt="지도" />
					</picture>
				</div>
			</div>

			<section class="top">
				<div class="container">
					<div class="guide">
						<div class="guide__title">
							<p class="t-tomato t-bold t-center t-md">내 위치 긴급 대피요령</p>
						</div>

						<div class="guide__content">
							<p class="t-lg t-center">
								지진의 영향권 내에 있으니<br />
								차의 비상등을 켜고 서서히<br />
								속도를 줄여 도로 오른쪽에<br />
								차를 세운 후,<br />
								열쇠를 차량 내부에 둔 채<br />
								문을 잠그지 않고<br />
								이동해야 합니다.<br />
							</p>
						</div>

						<button class="btn--close"></button>
					</div>
				</div>
			</section>

			<section class="bottom">
				<div class="btn--link">
					<a href="./m11.html">
						<span class="btn--link__text t-point">지진경보 보기</span>
					</a>
				</div>
			</section>

			<button class="btn--guide">
				<i class="btn--guide__icon"></i>
				<span class="btn--guide__text">대피요령</span>
			</button>
		</main>
		${require('./htmls/nav-earthquake.html')}
	</body>
</html>
