<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>태풍경보</title>
	</head>
	<body class="guide-page m11">
		${require('./htmls/header-typhoon.html')}
		<main>
			<div class="map">
				<div class="map__bg">
					<picture>
						<source media="(max-width: 690px)" srcset="./images/m11-1-map.webp" />
						<source media="(min-width: 690px)" srcset="./images/m05-1-map-lg.webp" />
						<img src="./images/m11-1-map.webp" alt="지도" />
					</picture>
				</div>

				<div class="map__distance">
					<picture>
						<source media="(max-width: 690px)" srcset="./images/m11-distance.svg" />
						<source media="(min-width: 690px)" srcset="./images/m05-distance-lg.svg" />
						<img src="./images/m11-distance.svg" alt="지도" />
					</picture>
				</div>

				<!-- <div class="map__pin">
					<img src="./images/pin-flood.svg" alt="" />
				</div> -->
			</div>

			<section class="top">
				<div class="container">
					<div class="guide">
						<div class="guide__title">
							<p class="t-tomato t-bold t-center t-md">내 위치 긴급 대피요령</p>
							<button class="btn-close">
								<i class="close"></i>
							</button>
						</div>

						<div class="guide__content">
							<p class="t-lg t-center">
								태풍 12호 힌남노로 인해<br />
								서귀포시 도로가 일부<br />
								침수되었습니다.<br />
								1132번 도로 전체가<br />
								통제 중이며 접근이 불가능하니<br />
								우회하시기 바랍니다.<br />
							</p>
						</div>
					</div>
				</div>
			</section>

			<section class="bottom">
				<div class="btn--link">
					<a href="./m11.html">
						<span class="btn--link__text t-point">태풍경보 보기</span>
					</a>
				</div>
			</section>

			<button class="btn--guide">
				<i class="btn--guide__icon"></i>
				<span class="btn--guide__text">대피요령</span>
			</button>
		</main>
		${require('./htmls/nav-flood.html')}
	</body>
</html>
