						</ul>
					</div>
				</section>
			</div>

			<section class="info__etc info__etc--closed-road">
				<div class="container">
					<div class="info__etc__title">
						<i>
							<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
								<g style="stroke-width: 4px; stroke: #fff; fill: none">
									<circle cx="32" cy="32" r="32" style="stroke: none" />
									<circle cx="32" cy="32" r="30" style="fill: none" />

								<path
									transform="translate(17.5 32.5)"

					<ul class="gray-list">
						<li>
