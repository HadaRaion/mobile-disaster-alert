<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
		<title>해일경보</title>
	</head>
	<body class="my-location m23">
		${require('./htmls/header-tsunami.html')}
		<main>
			<div class="map">
				<div class="map__bg">
					<picture>
						<source media="(max-width: 690px)" srcset="./images/m23-1-map.webp" />
						<source media="(min-width: 690px)" srcset="./images/m23-1-map-lg.webp" />
						<img src="./images/m23-1-map.webp" alt="지도" />
					</picture>
				</div>

				<div class="map__animation">
					<picture>
						<source media="(max-width: 690px)" srcset="./images/m23-animation.svg" />
						<source media="(min-width: 690px)" srcset="./images/m23-animation-lg.svg" />
						<img src="./images/m23-animation.svg" alt="지도" />
					</picture>
				</div>

				<div class="map__distance">
					<picture>
						<source media="(max-width: 690px)" srcset="./images/m23-distance.svg" />
						<source media="(min-width: 690px)" srcset="./images/m23-distance-lg.svg" />
						<img src="./images/m23-distance.svg" alt="지도" />
					</picture>
				</div>
			</div>

			<section class="top">
				<div class="container">
					<div class="guide">
						<div class="guide__title">
							<p class="t-tomato t-bold t-center t-md">내 위치 긴급 대피요령</p>
						</div>

						<div class="guide__content">
							<p class="t-lg t-center">
								30분 후에 지진해일의<br />
								영향권 내에 있게 될<br />
								예정이니 해안가에서<br />
								식속히 벗어나세요.<br />
								해안가에 인접해 있을 경우<br />
								차량 주차 후 도보로 해발 30미터 이상 고지대나<br />
								지정 대피소로 대피하십시오.<br />
							</p>
						</div>

						<button class="btn--close"></button>
					</div>
				</div>
			</section>

			<section class="bottom">
				<div class="btn--link">
					<a href="./m11.html">
						<span class="btn--link__text t-point">태풍경보 보기</span>
					</a>
				</div>
			</section>

			<button class="btn--guide">
				<i class="btn--guide__icon"></i>
				<span class="btn--guide__text">대피요령</span>
			</button>
		</main>
		${require('./htmls/nav-tsunami.html')}
	</body>
</html>
