<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
		<title>지진경보</title>
	</head>
	<body class="report report-form">
		${require('./htmls/header-earthquake.html')}
		<main>
			<section class="report__select">
				<div class="container">
					<form action="./m22-2.html">
						<input type="text" name="" placeholder="제목" />
						<input type="text" name="" placeholder="작성자" />

						<select>
							<option value="all">해당지역을선택하세요</option>
							<option value="empty">경기/인천</option>
							<option value="empty">강원</option>
							<option value="select">영남</option>
							<option value="empty">충청</option>
							<option value="empty">제주</option>
						</select>

						<textarea name="" cols="30" rows="10"></textarea>
						<input type="file" id="upload" name="picture" accept="image/*" capture="user" />
						<label for="upload">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
								<rect width="24" height="24" fill="none" />
								<path
									d="M15,10H11V8.1h4a3.1,3.1,0,0,0,0-6.2H11V0h4a5,5,0,0,1,0,10ZM9,10H5A5,5,0,1,1,5,0H9V1.9H5A3.1,3.1,0,1,0,5,8.1H9V10Zm5-4H6V4h8V6Z"
									transform="translate(2 7)"
								/>
							</svg>

							<span> 사진/동영상 올리기</span>
						</label>

						<input type="submit" value="등록" />
					</form>
				</div>
			</section>
		</main>
		${require('./htmls/nav-earthquake.html')}
	</body>
</html>
