    <text id="지진해일은_일반_파도와는_달리_물이_미는_힘이_강하고_계속_쌓이는_특징이_있습니다._서둘러_높은_곳은_대피하는_것이_최선입니다." data-name="지진해일은 일반 파도와는 달리 물이 미는 힘이 강하고, 계속 쌓이는 특징이 있습니다. 서둘러 높은 곳은 대피하는 것이 최선입니다." transform="translate(586 1040)" fill="#6d6d6d" font-size="20" font-family="SpoqaHanSansNeo-Regular, Spoqa Han Sans Neo"><tspan x="0" y="19">지진해일은 일반 파도와는 달리 </tspan><tspan x="0" y="49">물이 미는 힘이 강하고, 계속 쌓</tspan><tspan x="0" y="79">이는 특징이 있습니다. 서둘러 </tspan><tspan x="0" y="109">높은 곳은 대피하는 것이 최선입</tspan><tspan x="0" y="139">니다.</tspan></text>
