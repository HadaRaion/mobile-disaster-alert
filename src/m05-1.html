<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>태풍경보</title>
	</head>
	<body class="guide-page m05">
		${require('./htmls/header-typhoon.html')}
		<main>
			<div class="map">
				<div class="map__bg">
					<picture>
						<source media="(max-width: 690px)" srcset="./images/m05-1-map.webp" />
						<source media="(min-width: 690px)" srcset="./images/m05-1-map-lg.webp" />
						<img src="./images/m05-1-map.webp" alt="지도" />
					</picture>
				</div>

				<div class="map__distance">
					<picture>
						<source media="(max-width: 690px)" srcset="./images/m05-distance.svg" />
						<source media="(min-width: 690px)" srcset="./images/m05-distance-lg.svg" />
						<img src="./images/m05-distance.svg" alt="지도" />
					</picture>
				</div>

				<div class="map__pin">
					<img src="./images/pin-typhoon.svg" alt="" />
				</div>
			</div>

			<section class="top">
				<div class="container">
					<div class="guide">
						<div class="guide__title">
							<p class="t-tomato t-bold t-center">내 위치 긴급 대피요령</p>
							<button class="btn-close">
								<i class="close"></i>
							</button>
						</div>

						<div class="guide__content">
							<p class="t-lg t-center">
								약 1시간 후 태풍의 영향권에<br />
								내에 진입할 예정이니,<br />
								외출을 자제하고<br />
								실내에 머뭅니다.<br />
								불가피하게 외출할 경우<br />
								바람에 날릴 수 있는<br />
								간판 등에 주의합니다.<br />
								해안가, 하천변, 침수 위험지역에<br />
								접근하지 않도록 합니다.<br />
							</p>
						</div>
					</div>
				</div>
			</section>

			<section class="bottom">
				<div class="btn--link">
					<a href="./m05.html">
						<span class="btn--link__text t-point">태풍경보 보기</span>
					</a>
				</div>
			</section>

			<button class="btn--guide">
				<i class="btn--guide__icon"></i>
				<span class="btn--guide__text">대피요령</span>
			</button>
		</main>
		${require('./htmls/nav-typhoon.html')}
	</body>
</html>
