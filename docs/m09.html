<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
        <title>태풍경보</title>
    <script defer src="main.d26b3b83eb8c33b0f86c.bundle.js"></script><link href="main.25ddaa7146c7c1ba1521.css" rel="stylesheet"></head>
    <body class="cctv">
        <header>
    <div class="container">
        <div class="menu"></div>
        <div class="logo">
            <img src="images/icons/logo-typhoon.09107afe9165a4113e1b.svg" alt="태풍로고" />
            <a href="./m05.html" class="t-point">태풍경보</a>
        </div>
        <div class="setting">
            <a href="./index.html"></a>
        </div>
    </div>
</header>

        <main>
            <section class="cctv__select container">
                <select>
                    <option value="all">전체</option>
                    <option value="empty">서울</option>
                    <option value="empty">경기/인천</option>
                    <option value="empty">강원</option>
                    <option value="select">영남</option>
                    <option value="empty">충청</option>
                    <option value="empty">제주</option>
                </select>
                <input type="button" value="내주변" />
            </section>

            <section class="map">
                <div class="map--1 active">
                    <picture>
                        <source media="(max-width: 690px)" srcset="images/m09-map.23fdb42ca58086eb262e.svg" />
                        <source media="(min-width: 690px)" srcset="images/m09-map-lg.d6d4eb070a713fd73e7d.svg" />
                        <img src="images/m09-map.23fdb42ca58086eb262e.svg" alt="지도" />
                    </picture>
                </div>
                <div class="map--2">
                    <picture>
                        <source media="(max-width: 690px)" srcset="images/m09-1-map.f3282c6ac8742f60b3ff.svg" />
                        <source media="(min-width: 690px)" srcset="images/m09-1-map-lg.46e9332de0662d7bc385.svg" />
                        <img src="images/m09-1-map.f3282c6ac8742f60b3ff.svg" alt="지도" />
                    </picture>
                    <div class="map__pins">
                        <div class="mylocation"></div>
                        <div class="map__pins__pin cctv1" data-id="cctv1"></div>
                        <div class="map__pins__pin cctv2" data-id="cctv2"></div>
                        <div class="map__pins__pin cctv3" data-id="cctv3"></div>
                        <div class="map__pins__pin cctv4" data-id="cctv4"></div>
                        <div class="map__pins__pin cctv5" data-id="cctv5"></div>
                    </div>

                    <div class="map__modal">
                        <div class="map__modal--1" id="cctv1">
                            <p class="t-tomato t-bold">부산 해운대</p>
                            <video muted autoplay loop>
                                <source src="./video/cctv-busan.mp4" type="video/mp4" />
                            </video>
                            <button class="btn--close"></button>
                        </div>

                        <div class="map__modal--2" id="cctv2">
                            <p class="t-tomato t-bold">통영 영운항</p>
                            <video muted autoplay loop>
                                <source src="./video/cctv-tongyeong.mp4" type="video/mp4" />
                            </video>
                            <button class="btn--close"></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <nav>
    <div class="container">
        <ul class="nav">
            <li class="nav__info">
                <a href="./m06.html">
                    <div class="nav-icon nav-icon--info"></div>
                    <div class="nav-title nav-title-info">재난정보</div>
                </a>
            </li>

            <li class="nav__news">
                <a href="./m07.html">
                    <div class="nav-icon nav-icon--news"></div>
                    <div class="nav-title nav-title-news">LIVE뉴스</div>
                </a>
            </li>

            <li class="nav__guide">
                <a href="./m08.html">
                    <div class="nav-icon nav-icon--guide"></div>
                    <div class="nav-title nav-title-guide">행동요령</div>
                </a>
            </li>

            <li class="nav__cctv">
                <a href="./m09.html">
                    <div class="nav-icon nav-icon--cctv"></div>
                    <div class="nav-title nav-title-cctv">CCTV</div>
                </a>
            </li>

            <li class="nav__report">
                <a href="./m10.html">
                    <div class="nav-icon nav-icon--tipoff"></div>
                    <div class="nav-title nav-title-tipoff">실시간제보</div>
                </a>
            </li>
        </ul>
    </div>
</nav>

    </body>
</html>
